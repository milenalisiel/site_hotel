<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stilo.css">
</head>

<body>
  <div class="faixa">
    <h1>Reserve agora e ganhe um fim de semana incrível</h1>
    <button class="botao">Reservar</button>
  </div>

  <div class="menu">
    <img src="img/logo hotel.png" class="logo">
    <nav class="menu-items">
      <a href="#" class="menu-item">HOME</a>
      <a href="#" class="menu-item">SOBRE</a>
      <a href="#" class="menu-item">FAZER RESERVA</a>
      <a href="#" class="menu-item">CONTATO</a>
    </nav>
  </div>

  <div class="img">
    <img src="img/banner.png">

    <div class="container">
      <div class="image-box">
        <img src="img/img1.png" alt="Imagem 1">
        <div class="title">Título 1</div>
      </div>
      <div class="image-box">
        <img src="img/img2.png" alt="Imagem 2">
        <div class="title">Título 2</div>
      </div>
      <div class="image-box">
        <img src="img/img3.png" alt="Imagem 3">
        <div class="title">Título 3</div>
      </div>
    </div>
  </div>

  <div class="banner">
    <div class="form-container">
      <div class="title">Reservar</div>
      <form>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Telefone">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <div class="box">
    <img src="img/rj 1.png" width="300" height="300">
    <div class="tag">Assista o video</div>
  </div>
  <div class="box">
    <img src="img/rj 2.png" width="300" height="300">
    <div class="tag">Assista o video</div>
  </div>
  </div>

  <div class="img">
    <img src="img/banner 2.png">


  </div>








</body>

</html>
